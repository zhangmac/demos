<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>card</title>
	<style>
		.layout{
			width:300px;
			margin: 0 auto;
		}
		.layout>div {
			width: 100%;
			border:1px solid #ccc;
			margin-top: 30px;
			box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2)
		}
		img{
			width: 300px;
			height: 300px;
			opacity: 0.75;
		}

		.card p{
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}
	    .card h2,.card p {
	    	font-size: 17px;
	    	padding: 1px 5px;
	    }
	    .pic p{
	    	text-align: center;
	    }
	</style>
</head>
<body>
	<div class="layout">
		<div class="card">
			<img src="http://7xpvnv.com2.z0.glb.qiniucdn.com/4b0637bf-eb96-4f3e-97f3-203a9b0b1e0c" alt="mny card">
			<h2>小饥</h2>
			<p>前端工程师一枚，爱生活，爱和平，wdd dd </p>
		</div>
		<div class="pic">
			<img src="http://7xpvnv.com2.z0.glb.qiniucdn.com/283a4100-10cd-4208-a3b5-4030ec03acf6" alt="my pic">
			<p>风景如画</p>
		</div>
	</div>
</body>
</html>
