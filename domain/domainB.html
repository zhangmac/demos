<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>domainA</title>
<style>
	html,body{
		margin: 0;
	}
	input{
		margin: 20px;
		width: 200px;
	}
	</style>
</head>
<body>
	<input id="input" type="text"  placeholder="http://b.mac.com:8080/b.html">
<script>
// URL: http://b.mac.com:8080/b.html
 
document.querySelector('#input').addEventListener('input', function(){
	window.parent.document.querySelector('input').value = this.value;
})
document.domain = 'mac.com';
</script>
</body>
</html>
